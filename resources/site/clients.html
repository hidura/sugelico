<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">
		<div class="row">

				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">

					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-6 col-sm-12 col-lg-offset-3">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Agregar Clientes</h3>
										</div>
										<div class="panel-body">
											<form id="add_supplier">
												<div class="form-group">
													<label for="client_name">Nombre</label>
													<input type="text" class="form-control" id="client_name" placeholder="Nombre" required="true" />
												</div>
												<div class="form-group">
													<label for="client_rnc">RNC</label>
													<input type="text" class="form-control" id="client_rnc" placeholder="RNC" required >
												</div>
												<div class="form-group">
													<label for="client_tel">Telefono</label>
													<input type="text" class="form-control" id="client_tel" placeholder="Télefono" required >
												</div>
												<div class="form-group">
													<label for="client_address">Direccion</label>
													<input type="text" class="form-control" id="client_address" placeholder="Dirección" required >
												</div>
												<div class="form-group">
													<label for="client_credit">Credito</label>
													<input type="number" class="form-control" id="client_credit" placeholder="Credito" required >
												</div>
                                                <div class="form-group">
													<label for="client_price">Precio</label>
													<select id="client_price" class="form-control" name="price">
                                                        <option value="0" >Elegir precio</option>
                                                        <option value="1" >Precio 1</option>
                                                        <option value="2" >Precio 2</option>
                                                        <option value="3" >Precio 3</option>
                                                        <option value="4" >Precio 4</option>
                                                        <option value="5" >Precio 5</option>
                                                    </select>
												</div>

												<button type="submit" id="add_client_btn" class="btn btn-default">Salvar</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/clients.js"></script>

</body>

</html>
