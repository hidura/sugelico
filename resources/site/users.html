<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">

	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">

		<div class="row">
				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>
				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista de usuarios</h3>
										</div>
										<div class="panel-body table_panel">
										<div class="table-responsive">
											<table class="table table-hover display" id="users_table" cellspacing="0" width="100%">
											  <thead>
											  	<th>Nombre</th>
											  	<th>Apellido</th>
											  	<th>Nombre de usuario</th>
											  	<th>Tipo de usuario</th>
											  	<th style="width: 70px;">Accion</th>
											  </thead>

											  <tbody>
											  </tbody>
											</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>


	<!-- EDITAR USUARIO -->
	<div class="modal fade" tabindex="-1" role="dialog" id="edit_user">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Editar Usuario</h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Editar Usuario</h3>
						</div>
						<div class="panel-body">
							<form class="row" id="edit_user_form">
								<div class="form-group col-lg-6">
									<label for="username">Usuario</label>
									<input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" aria-describedby="inputError" required >
									<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
									<span id="inputError" class="sr-only">(error)</span>

									<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
									<span id="inputSuccess" class="sr-only">(success)</span>
								</div>

								<div class="form-group col-lg-6">
									<label for="password">Contraseña</label>
									<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
								</div>
								<div class="form-group col-lg-6">
									<label for="repassword">Repetir Contraseña</label>
									<input type="password" class="form-control" id="repassword" name="repassword" placeholder="Repetir Contraseña" required >
								</div>

								<div class="form-group col-lg-6">
									<label for="type">Tipo de usuario</label>
									<select class="form-control" id="type" name="types">
										<option value="0">--Please Select--</option>
										<option value="75">Cajeros</option>
										<option value="71">Usuario Administrador</option>
										<option value="73">Usuario Bajo</option>
										<option value="72">Usuario Medio</option>
										<option value="74">Usuario Root</option>
								      </select>
								</div>
								<div class="form-group col-lg-6">
									<label for="waiter_code">Código mesero</label>
									<input type="password" class="form-control" id="waiter_code" name="waiter_code" placeholder="Código mesero" required >
								</div>
							  <!-- <button type="submit" class="btn btn-default">Salvar</button> -->
							</form>
						</div>
					</div>
				</div>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="edit_user_btn">Editar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Delete user modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="delete_user">
	  	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Eliminar Usuario</h4>
	      </div>
	      <div class="modal-body">
	        Estas seguro que deseas eliminar este usuario?
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="delete_user_btn">Eliminar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	</div>

	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/users.js"></script>

</body>

</html>
