    <script type="text/javascript">
        var data = {
            "classname": "General.getRule"
        };
        sugelico.getServerCall(data, function(result, status) {
                var currentTable = $('#users_lst').DataTable();
                currentTable.clear().draw();
                var editDeleteBtnTemplate = '<a class="btn btn-success edit_category left" target="_blank" ' +
                    'href="/?md=rule_add&code=\{id\}" data-toggle="modal" ' +
                    'data-target="#edit_category"><i class="glyphicon glyphicon-pencil"></i></a>';

                result[0].forEach(function (data) {

                    currentTable.row.add([
                        data.name,
                        data.description,
                        editDeleteBtnTemplate.replace("\{id\}", data.code)
                    ]).draw(false);

                });
        });
    </script>
