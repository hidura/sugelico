<body>

	<div class="container">
	<header>
		<div class="row">
				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista de tipos de productos</h3>
										</div>
										<div class="panel-body table_panel">
										<div class="table-responsive">
											<table class="table table-hover display" id="product_types_table" cellspacing="0" width="100%">
											  <thead>
											  	<th>Codigo</th>
											  	<th>Nombre</th>
											  	<th style="width: 70px;">Accion</th>
											  </thead>
											  <tfoot>
									            <tr>
									                <th>Codigo</th>
											  		<th>Nombre</th>
											  		<th style="width: 70px;">Accion</th>
									            </tr>
											  </tfoot>

											  <tbody>
											  </tbody>
											</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>


	<!-- EDITAR TIPO DE PRODUCTO -->
	<div class="modal fade" tabindex="-1" role="dialog" id="edit_product_type">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		   	<h4 class="modal-title">Editar tipo de producto</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      </div>
	      <div class="modal-body">
	        <div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Editar tipo de producto</h3>
						</div>
						<div class="panel-body">
							<form class="row" id="edit_product_type_form">
								<div class="form-group col-lg-12">
									<label for="name">Nombre</label>
									<input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required >
								</div>
								<div class="form-group col-lg-12">
									<label for="code">Código</label>
									<input type="text" class="form-control" id="code" name="code" placeholder="Código" required >
								</div>
								<div class="form-group col-lg-12">
									<label for="status">Status</label>
									<input type="text" class="form-control" id="status" name="status" placeholder="Status" required >
								</div>
								<div class="form-group col-lg-12">
									<label for="printer_path">Printer Path</label><br>
									<select class="form-control" id="printer_path" name="printer_path">
										<option value="0">--Please Select--</option>
										<option value="75">Cajeros</option>
										<option value="71">Usuario Administrador</option>
										<option value="73">Usuario Bajo</option>
										<option value="72">10.10.00.023</option>
										<option value="74">Usuario Root</option>
								      </select>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="alert alert-success alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  Everything looks good.
			</div>
			<div class="alert alert-danger alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  Ooohh!! Looks like an error occured.
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="edit_user_btn">Editar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Delete user modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="delete_product_type">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
			  <h4 class="modal-title">Eliminar tipo de producto</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	      </div>
	      <div class="modal-body">
	        Estas seguro que deseas eliminar este tipo de producto?
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="delete_product_type_btn">Eliminar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
