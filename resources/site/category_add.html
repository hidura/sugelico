<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
	
</head>

<body>

	<div class="container">
		<div class="row">

				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">

					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Crear Categoria</h3>
										</div>
										<div class="panel-body">
											<div id="error_alert" class="alert alert-danger alert-dismissible hidden" role="alert">
											  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											  La categor√≠a no pudo ser creada, favor llamar a soporte.
											</div>
											<form id="add_category_form">
												<div class="form-group col-lg-6">
													<label for="cat_name">Nombre</label>
													<input type="text" class="form-control" id="cat_name" name="cat_name" placeholder="Nombre" required >
												</div>
												<div class="form-group col-lg-4">
													<label for="avatar">Avatar</label><br>
													<input type="file" class="form-control" id="avatar" name="avatar" placeholder="Avatar" >
												</div>
												<div class="form-group col-lg-6">
													<label for="printer">Printer</label>
													<select class="form-control" id="printer" name="printer" required>
														<option></option>
													  </select>
												</div>
												<div class="form-group col-lg-6">
													<label for="type">Tipo</label><br>
													<select class="form-control" id="type" name="type" required>
													  </select>
												</div>

												<div class="form-group col-lg-6">
													<label for="company">Empresa</label><br>
													<select class="form-control" id="company" name="company">
													  </select>
												</div>
												<div class="form-group col-lg-6">
													<label for="product_type">Tipo de Producto</label><br>
													<select class="form-control" id="product_type" name="product_type">
													  </select>
												</div>
												<div class="form-group col-lg-6">
													<label for="status">Status</label><br>
													<select class="form-control" id="status" name="status" required>
														<option>Seleccione el estado</option>
														<option value="11">Activo</option>
														<option value="12">Inactivo</option>
													  </select>
												</div>
												<button type="submit" class="btn btn-default">Salvar</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/category.js"></script>

</body>

</html>
