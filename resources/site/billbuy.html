<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">

		<div class="row">

					<div class="col-xs-12 col-sm-2 col-md-12">


						<nav class="navbar">
								<!-- Brand and toggle get grouped for better mobile display -->


							<div class="col-sm-1 col-sm-offset-1">
									<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
								</div>
								<div class="col-sm-4 col-sm-offset-1">
									<div class="dropdown">
									  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
											  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									  </button>
									  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

									  </div>
									</div>
								</div>

							<!-- Collect the nav links, forms, and other content for toggling -->

							<!-- /.navbar-collapse -->
						</nav>
					</div>

					<div class="col-lg-12 main_content">
						<div id="main_content">
							<div class="row">
								<div class="col-lg-7">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Detalles de la factura</h3>
										</div>
										<div class="panel-body">
											<div id="success_alert"
												 style="display: none;" class="alert alert-success alert-dismissible hidden" role="alert">
											  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											  Se ha agregado el módulo de manera correcta.
											</div>
											<div style="display: none;" id="error_alert" class="alert alert-danger alert-dismissible hidden" role="alert">
											  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											  Ha ocurrido un error creando el nuevo módulo.
											</div>

											<div class="row">
												<div class="col-lg-12">
													<form id="formulary">
														<div class="form-group col-lg-12">
															<label for="supplier">Suplidor</label>
															<select class="form-control" id="supplier"
																	   name="supplier" required="">
																</select>
														</div>

														<div class="form-group col-lg-12">
															<label for="ncf">NCF</label>
															<input type="text" class="form-control"
																   id="ncf" name="ncf"/>
														</div>

														<div class="form-group col-lg-12">
															<label for="reference">Referencia</label>
															<input type="text" class="form-control"
																   id="reference" name="reference" required="">
														</div>
														<div class="row">
															<div class="form-group col-lg-6">
																<label for="reference">Fecha de compra</label>
																<input id="generated" name="generated" type="date"
																	class="form-control" placeholder="Fecha de expiración">
															</div>
															<div class="form-group col-lg-6">
																<label for="reference">Fecha de expiración</label>
																<input id="expiration" name="expires" type="date"
																	class="form-control" placeholder="Fecha de expiración">
															</div>
															<div class="form-group col-lg-6">
																<label for="reference">Fecha de aviso</label>
																<input id="payalert" name="payalert" type="date"
																	class="form-control" placeholder="Fecha de expiración">
															</div>
														</div>


													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-5">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Información de pago</h3>
										</div>
										<div class="panel-body">
											<div class="form-group col-lg-12">
												<label for="paytype">A Credito</label>
												<input id="credit" name="credit" type="checkbox"/>
											</div>
											<div class="form-group col-lg-12">
												<label for="paytype">Tipo de pago</label>
												<select id="paytype">
													<option value="0">Seleccione un tipo de pago</option>
												</select>
											</div>

											<div class="form-group col-lg-12">
												<label for="paytype">Sub-Total</label>
												<input type="text" class="form-control"
												   id="subtotal" name="subtotal" required="" value="0.00">
											</div>

											<div class="form-group col-lg-12">
												<label for="taxes">Impuestos</label>
												<input type="text" class="form-control"
												   id="taxes" name="total_tax" required="" value="0.00">
											</div>
											<div class="form-group col-lg-12">
												<label for="taxes">Extra</label>
												<input type="text" class="form-control"
												   id="other_costs" name="other_costs" value="0.00" required="">
											</div>
											<div class="form-group col-lg-12">
												<label for="taxes">Descuento</label>
												<input type="text" class="form-control"
												   id="discount" name="discount" value="0.00" required="">
											</div>
											<div class="form-group col-lg-12">
												<label for="taxes">Total</label>
												<input type="text" class="form-control"
												   id="total" name="total" required="" value="0.00">
											</div>



										</div>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Productos</h3>
										</div>
										<div class="panel-body table_panel">
											<div class="row">
												<div class="col-lg-3">
													<div class="form-group">
														<label for="product">Producto</label>
														<select class="form-control" id="product" name="product" >
														</select>
													</div>
												</div>
												<div class="col-lg-1">
													<div class="form-group">
														<label for="amount">Cantidad</label>
														<input type="number" class="form-control" id="amount" name="amount"/>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<label for="subtotal_item">Subtotal</label>
														<input type="number" class="form-control"
															   id="subtotal_item" name="subtotal_item"/>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<label for="prod_tax">Impuesto</label>
														<input type="number" class="form-control" id="prod_tax"
															   name="prod_tax"/>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<label for="prod_total">Total</label>
														<input type="number" class="form-control" id="prod_total"
															   name="prod_total"/>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<label for="prod_exp">Fecha de Expiración</label>
														<input type="date" class="form-control" id="prod_exp"
															   name="prod_exp"/>
													</div>
												</div>
												<div class="col-lg-1">
													<div class="form-group">
														<label for="prod_total"> </label>
														<button id="add_product" class="btn btn-default">Agregar</button>
													</div>
												</div>
											</div>
											<div class="table-responsive">
												<table class="table table-hover display" id="products_bill" cellspacing="0" width="100%">
												  <thead>
												  	<th>Nombre</th>
												  	<th>Cantidad</th>
												  	<th>Precio</th>
												  	<th>Subtotal</th>
												  	<th>Descuento</th>
												  	<th>Impuesto</th>
												  	<th>Total</th>
											  		<th style="width: 70px;">Accion</th>
												  </thead>
												  <tbody id="products_tbd">
												  </tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<button id="save_bill" onClick="saveBill(this); return false;" type="submit" class="btn btn-default">Salvar</button>
								</div>
							</div>
						</div>
					</div>
			</div>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/billbuy.js"></script>

</body>

</html>
