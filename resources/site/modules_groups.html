							</div>

								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Lista de grupos de modulos</h3>
										</div>
										<div class="panel-body table_panel">
										<div class="table-responsive">

<!-- EDITAR GRUPO DE MODULOS -->

	<div class="modal fade" tabindex="-1" role="dialog" id="edit_module_group">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Editar grupo de modulo</h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Editar grupo de modulo</h3>
						</div>
						<div class="panel-body">
							<form class="row" id="edit_module_group_form">
								<div class="form-group col-lg-12">
									<label for="module_group_name">Nombre</label>
									<input type="text" class="form-control" id="module_group_name" name="module_group_name" placeholder="Nombre" required >
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="edit_module_group_btn">Editar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Delete module group modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="delete_module_group">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Eliminar Grupo de Modulos</h4>
	      </div>
	      <div class="modal-body">
	        Estas seguro que deseas eliminar este grupo de modulos?
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="delete_module_group_btn">Eliminar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
