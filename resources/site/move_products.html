<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">
	<header>
		<div class="row">

				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-12">

									<div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Movimiento de productos</h3>
                                        </div>
                                        <div class="panel-body">

                                            <div class="form-group col-lg-6">
                                                <label for="code">Codigo</label>
                                                <div class="form-group input-group">
                                                    <input id="code" name="code" class="form-control"
                                                           type="number" readonly/>
                                                    <span class="input-group-addon">
                                                        <button class="btn btn-danger"
                                                                onClick="addMovement(this); return false;">
                                                            <i class="fa fa-plus"></i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label for="code">Fecha</label>
                                                <input id="date" name="date" class="form-control" type="date" />

                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label for="code">Notas</label>
                                                <input id="notes" name="notes" class="form-control" type="text" />

                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label for="code">Transporte</label>
                                                <input id="transport" name="transport"
                                                       class="form-control" type="text" />
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="row" id="store_from">

                                                </div>
                                                <hr/>
                                                <div class="row" id="store_to">

                                                </div>
                                            </div>
                                        </div>




                                    </div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Productos</h3>
										</div>
										<div class="panel-body table_panel">
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<label for="product">Producto</label>
														<select class="form-control" id="product" name="product" >
														</select>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<label for="amount">Cantidad</label>
														<input type="number" class="form-control" id="amount" name="amount"/>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<br/>
														<button id="add_product" class="btn btn-default">Agregar</button>
													</div>
												</div>
											</div>
											<div class="table-responsive">
												<table class="table table-hover display" id="products_bill" cellspacing="0" width="100%">
												  <thead>
												  	<th>Nombre</th>
												  	<th>Cantidad</th>
											  		<th style="width: 70px;">Accion</th>
												  </thead>
												  <tbody id="products_tbd">
												  </tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<button id="save_bill" type="submit" onClick="saveMovement(this); return false;"
                                            class="btn btn-default">Salvar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/move_products.js"></script>

</body>

</html>
