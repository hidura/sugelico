<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Login - Sugelico</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>


	<div class="container login" style="margin-top: 10%;">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-xs-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Inicio de sesion</h3>
				  </div>
				  <div class="panel-body">
				    <form>
					  <div class="form-group">
					    <label for="emailaddress">Correo Electronico</label>
					    <input type="email" class="form-control" id="emailaddress" placeholder="Correo Eléctronico" required>
					  </div>
					  <div class="form-group">
					    <label for="passwd">Contraseña</label>
					    <input type="password" class="form-control" id="passwd" placeholder="Contraseña" required>
					  </div>
					  <button id="do_login" type="submit" class="btn btn-default">Entrar</button>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-4 col-lg-offset-4 col-xs-12">
		<img src="images/logo-blanco3.svg" width="45%">
	</div>

	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
