<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Deep Blue Admin</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link href="js/bower_components/bootstrap-switch/dist/css/bootstrap2/bootstrap-switch.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <script type="text/javascript" src="js/system/connection.js"></script>
    <script type="text/javascript" src="js/system/general.js"></script>
    <script type="text/javascript" src="js/system/activeorder.js"></script>
    <script type="text/javascript">
        getOrders();
        //var intervalID = setInterval(function(){getOrders();}, 30000);
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin Panel</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul id="sidebar" class="nav navbar-nav side-nav">

                </ul>
                <ul class="nav navbar-nav navbar-right navbar-user">
                    <li class="dropdown messages-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> Mensajes <span  id="msg_amount">2</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li id="new_messages" class="dropdown-header"></li>
                            <li class="message-preview">
                                <a href="#">
                                    <span class="avatar"><i class="fa fa-bell"></i></span>
                                    <span class="message">Security alert</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li class="message-preview">
                                <a href="#">
                                    <span class="avatar"><i class="fa fa-bell"></i></span>
                                    <span class="message">Security alert</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#">Go to Inbox <span class="badge">2</span></a></li>
                        </ul>
                    </li>
                     <li class="dropdown user-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i><span id="person_name"></span><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                            <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-group">


                        <div class="col-md-6" style="float: right; text-align: right;">
                            <span class="control-label"><label>Estado</label></span>
                            <div ><input type="checkbox" name="switch"
                                         id="switch" data-size="normal" ></div>
                            <script type="text/javascript">
                                $("[name='switch']").bootstrapSwitch();
                            </script>
                        </div>

                        <div>
                            <div class="row">
                                <div class="col-md-10">
                                    <div >
                                        <select id="company" class="form-control" name="company">
                                            <option value="" id="company_lbl" disabled>Empresa</option>
                                        </select>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-6" style="text-align: left;">
                                <button class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</button>
                                <button class="btn btn-primary"><i class="fa fa-search"></i> Bucar</button>
                            </div><br/>
                            <div class="row">
                                <div class="col-md-10">
                                    <input type="text" id="name" name="name"
                                           class="form-control" placeholder="Nombre">
                                </div>

                            </div><br/>
                            <div class="row">
                                <div class="col-md-5">
                                    <span class="control-label">Desde</span>
                                    <input id="from" name="from" type="date"
                                           class="form-control" placeholder="Desde">
                                </div>
                                <div class="col-md-5">

                                    <span class="control-label">Hasta</span>
                                    <input id="to" name="to" type="date"
                                           class="form-control" placeholder="Hasta">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-6" style="text-align: left;">
                        <button class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
                    </div>
                </div>


            </div>


        </div>
    </div>
    <!-- /#wrapper -->
</body>
</html>
