<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">

	
</head>

<body>

	<div class="container">
	<header>
		<div class="row">

				<div class="col-xs-12 col-sm-2 lateral_panel">
					<nav class="navbar">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header ">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#principal_menu" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
							<a class="navbar-brand" href="/?md=index"><img src="images/logo-blanco3.svg"></a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav " id="principal_menu">
							</ul>

						</div>
						<!-- /.navbar-collapse -->
					</nav>

				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 user_info right">
							<p>Bienvenido, <span id="user_name"></span></p>
							<p>Fecha: <span id="current_date"></span></p>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-6 col-sm-12 col-lg-offset-3">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Crear Printer</h3>
										</div>
										<div class="panel-body">
											<form id="printer_add_form">
												<div class="form-group col-lg-12">
													<label for="brand">Nombre</label>
													<input type="text" class="form-control" id="name" name="name"
														   placeholder="Nombre del printer" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="brand">Marca</label>
													<input type="text" class="form-control" id="brand" name="brand" placeholder="Marca" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="model">Modelo</label>
													<input type="text" class="form-control" id="model" name="model" placeholder="Modelo" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="model">Servidor</label>
													<input type="text" class="form-control" id="server" name="server" placeholder="Modelo" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="username">Usuario</label>
													<input type="text" class="form-control"
														   id="username" name="username"
														   placeholder="Usuario" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="path">Password</label>
													<input type="password" class="form-control"
														   id="passwd" name="password" placeholder="Contraseña" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="path">Path</label>
													<input type="text" class="form-control"
														   id="path" name="path" placeholder="Path" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="_type">Tipo</label><br>
													<select class="form-control" id="_type" name="_type">
												      </select>
												</div>
												<div class="form-group col-lg-12">
													<label for="company">Compañía</label><br>
													<select class="form-control" id="company" name="company">
												      </select>
												</div>

												<button type="submit" class="btn btn-default">Salvar</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/printers.js"></script>

</body>

</html>
