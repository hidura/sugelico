<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">

	
</head>

<body>

	<div class="container">
		<div class="row">


				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>
				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-6 col-sm-12 col-lg-offset-3">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Crear Usuario</h3>
										</div>
										<div class="panel-body">
											<form id="add_user_form">
												<div class="form-group">
													<label for="firstname">Primer Nombre</label>
													<input type="text" class="form-control" id="firstname"
														   name="contact_name"
														   placeholder="Primer Nombre" required >
												</div>
												<div class="form-group">
													<label for="lastname">Apellidos</label>
													<input type="text" class="form-control" id="lastname"
														   name="lastname"
														   placeholder="Apellidos" required >
												</div>
												<div class="form-group">
													<label for="emailaddress">Correo Electronico</label>
													<input type="email" name="email" class="form-control"
														   id="emailaddress" placeholder="Correo Electronico" required >
												</div>
												<div class="form-group">
													<label for="username">Nombre de ususario</label>
													<input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" aria-describedby="inputError" required >
													<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
													<span id="inputError" class="sr-only">(error)</span>

													<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
													<span id="inputSuccess" class="sr-only">(success)</span>
												</div>

												<div class="form-group">
													<label for="passwd">Password</label>
													<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" required>
												</div>
												<div class="form-group">
													<label for="repassword">Repetir Password</label>
													<input type="password" class="form-control" id="repassword" placeholder="Repetir Password" required >
												</div>

												<div class="form-group">
													<label for="usrtype">Tipo de usuario</label><br>
													<select class="form-control" id="usrtype" name="usrtype">
												      </select>
												</div>
												<div class="form-group">
													<label for="waiter_code">Codigo mesero</label>
													<input type="password" class="form-control" id="waiter_code"/>
												</div>
											  <button type="submit" class="btn btn-default" id="add_user_btn">Salvar</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/users.js"></script>

</body>

</html>
