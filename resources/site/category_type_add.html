<body>

	<div class="container">

			<div class="col-xs-12 col-sm-2 col-md-12">


				<nav class="navbar">
						<!-- Brand and toggle get grouped for better mobile display -->


					<div class="col-sm-1 col-sm-offset-1">
							<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
						</div>
						<div class="col-sm-4 col-sm-offset-1">
							<div class="dropdown">
							  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

							  </button>

							  </div>
							</div>
						</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">

					<div class="row">

							<div class="row">
								<div class="col-lg-6 col-sm-12 col-lg-offset-3">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Crear Tipo de Categoria</h3>
										</div>
										<div class="panel-body">
											<div id="error_alert" class="alert alert-danger alert-dismissible hidden" role="alert">
											  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											  El tipo de categor√≠a no pudo ser creada, favor llamar a soporte.
											</div>
											<form method="post" id="add_category_type">
												<div class="form-group col-lg-12">
													<label for="name">Nombre</label>
													<input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required >
												</div>
												<div class="form-group col-lg-12">
													<label for="status">Status</label><br>
													<select class="form-control" id="status" name="status">
														<option value="11">Activo</option>
														<option value="12">Inactivo</option>
													  </select>
												</div>
												<button type="submit" class="btn btn-default">Salvar</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
