<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
</head>

<body>

	<div class="container">
		<div class="row">

				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-8">
								<form class="form"  id="filters">
									<div class="row">
										<div class="form-group col-lg-4">
											<label for="product_type">Tipo de Producto</label><br>
											<select class="form-control" id="product_type" name="product_type" required >
												<option>Seleccione tipo producto</option>
											</select>
										</div>
										<div class="form-group col-lg-4">
											<label for="category">Categoria de Producto</label><br>
											<select class="form-control" id="category" name="category" required >
												<option>Seleccione categoria</option>
											</select>
										</div>
										<div class="form-group col-lg-4">
											<label for="category">Tipo de Producto</label><br>
											<select class="form-control" id="produ_type" name="produ_type" required >
												<option>Seleccione tipo de producto</option>
											</select>
										</div>
									</div>


									<div class="row">
										<div class="form-group col-lg-6">
											<label for="from">Desde</label>
											<input type="text" class="form-control date" id="from" name="from" placeholder="Desde" required >
										</div>
										<div class="form-group col-lg-6">
											<label for="end">Hasta</label>
											<input type="text" class="form-control date" id="end" name="end" placeholder="Hasta" required >
										</div>
									</div>


									<div class="form-group">
										<label for="from"></label>
										<input class="btn btn-primary" style= "display: inherit;" type="submit" name="filter_report" value="Buscar" />
									</div>

								</form>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Reporte de Ventas</h3>
										</div>
										<div class="panel-body table_panel">
											<div class="table-responsive">
											<table class="table table-hover display" id="sales_rep_table" cellspacing="0" width="100%">
											  <thead>
											  	<th>NOMBRE</th>
											  	<th>UNIDAD</th>
											  	<th>INICIAL</th>
											  	<th>CNT COMPRADA</th>
											  	<th>CNT VENDIDA</th>
											  	<th>DIFERENCIA</th>
											  	<th>MONTO VENDIDO</th>
											  </thead>
											  <tfoot>
									            <tr>
									                <th>NOMBRE</th>
												  	<th>UNIDAD</th>
												  	<th>INICIAL</th>
												  	<th>CNT COMPRADA</th>
												  	<th>CNT VENDIDA</th>
												  	<th>DIFERENCIA</th>
											  	<th>MONTO VENDIDO</th>
									            </tr>
											  </tfoot>
											  <tbody>
											  </tbody>
											</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>
	</div>

	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/sales_rep.js"></script>
</body>

</html>
