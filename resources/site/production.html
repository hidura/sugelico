<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">
	<header>
		<div class="row">
				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-12">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h3 class="panel-title">Producción</h3>
											</div>
											<div class="panel-body">
												<div id="success_alert" class="alert alert-success alert-dismissible hidden" role="alert">
												  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												  Se ha agregado el módulo de manera correcta.
												</div>
												<div id="error_alert" class="alert alert-danger alert-dismissible hidden" role="alert">
												  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												  Ha ocurrido un error creando el nuevo módulo.
												</div>

												<div class="row">
													<div class="col-lg-12">
                                                        <div class="form-group col-lg-7">
                                                            <label for="tpname">Nombre</label>
                                                            <input type="text" class="form-control"
                                                                   id="tpname" name="tpname" required placeholder="Nombre">
                                                        </div>
                                                        <div class="col-lg-2">
                                                            <div class="form-group">
                                                                <br/>
                                                                <button id="search"
                                                                        class="btn btn-default">Buscar</button>
                                                            </div>
                                                        </div>

													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Productos</h3>
										</div>
										<div class="panel-body table_panel">
											<div class="row">

                                                <div class="col-lg-6">
													<div class="form-group">
														<label for="product">Producto</label>
														<select class="form-control" id="product"
																		   name="product" required="">
                                                            <option value="0">Productos</option>
                                                        </select>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<label for="amount">Cantidad</label>
														<input type="number" class="form-control"
                                                               id="amount" value="0" name="amount"
                                                               placeholder="Cantidad"/>
													</div>
												</div>
												<div class="col-lg-2">
													<div class="form-group">
														<br/>
														<button id="add_product" class="btn btn-default">Agregar</button>
													</div>
												</div>
											</div>
											<div class="table-responsive">
												<table class="table table-hover display" id="products_lst"
                                                       cellspacing="0" width="100%">
												  <thead>
												  	<th>Producto</th>
												  	<th>Cantidad</th>
											  		<th style="width: 70px;">Accion</th>
												  </thead>
												  <tbody id="products_tbd">
												  </tbody>
												</table>
											</div>


										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<button id="save_paytp" class="btn btn-default">Salvar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>

	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/production.js"></script>

</body>

</html>
