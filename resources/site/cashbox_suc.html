<script type="text/javascript">

    function search() {
        var params={};
        params.classname="Bills.getCashBoxBillsDet";
        params.from=$("#from").val();
        params.end=$("#end").val();
        params.alluser="";

        success=function (result,status,xhr) {
            $("#item_tbd").empty();
            var __subtotal__=0.00;
            var itbis=0.00;
            var percent=0.00;
            var total=0.00;
            var paytp={};
            $.each(result.dataprint, function (index, field) {

                tr = document.createElement("tr");
                if(field.substring(0,1)==="-"){
                    $(tr).append($('<td />').html("<strong>"+field.substring(1,field.length)+"</strong>"));
                }else{
                    $(tr).append($('<td />').html(field));
                }
                $("#item_tbd").append(tr)

            });


            //$('table').DataTable();
        };
        error = function (xhr,status,error){
            console.log(error);
        };
        serverCall("post", params,success, error, false);
    }
    var tableToExcel = (function () {
        var uri = 'data:application/vnd.ms-excel;base64,'
        , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
        , base64 = function (s) { return window.btoa(unescape(encodeURIComponent(s))) }
        , format = function (s, c) { return s.replace(/{(\w+)}/g, function (m, p) { return c[p]; }) }
        return function (table, name, filename) {
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML }

            document.getElementById("dlink").href = uri + base64(format(template, ctx));
            document.getElementById("dlink").download = filename;
            document.getElementById("dlink").click();

        }
    })();
    function saveDisc(target) {
        var start_hour=$($(target).parent().parent().find("[name='start_hour']")).val();
        var end_hour=$($(target).parent().parent().find("[name='end_hour']")).val();
        var days=$($(target).parent().parent().find("[name='week_day']:checked"));
        var weekdays=days.map(function () {return this.value;}).get().join(",");

    }
