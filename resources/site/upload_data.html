<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">
	<header>
		<div class="row">

				<div class="col-xs-12 col-sm-2 lateral_panel">
					<nav class="navbar">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header ">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#principal_menu" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
							<a class="navbar-brand" href="/?md=index"><img src="images/logo-blanco3.svg"></a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav " id="principal_menu">
							</ul>

						</div>
						<!-- /.navbar-collapse -->
					</nav>

				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 user_info right">
							<p>Bienvenido, <span id="user_name"></span></p>
							<p>Fecha: <span id="current_date"></span></p>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<form class="form-group" id="formulary">

                        <div class="col-sm-4">
                            <span class="control-label">
                                <label>Productos</label></span>
                            <div ><input type="file" name="massive"
                                         id="massive_prods" onchange="handleFiles(this.files);
                                         datatype='products'" accept=".csv" ></div>
                        </div>

                        <div class="col-sm-4">
                            <span class="control-label">
                                <label>Clientes</label></span>
                            <div ><input type="file" name="massive"
                                         id="massive_clients" onchange="handleFiles(this.files);
                                         datatype='clients'" accept=".csv" ></div>
                        </div>

                        <div class="col-sm-4">
                            <span class="control-label">
                                <label>Suplidores</label></span>
                            <div ><input type="file" name="massive"
                                         id="massive_supplier" onchange="handleFiles(this.files);
                                         datatype='supplier';" accept=".csv" ></div>
                        </div>


                    </form>

                    <br/>
                    <div class="col-md-6" style="text-align: left;"><br/>
                        <button class="btn btn-danger" onClick="save(this); return false;">
                            <i class="fa fa-save"></i> Salvar</button>
                    </div><br/>
							</div>
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">datos en el archivo</h3>
										</div>
										<div id="output" style="overflow-x: auto" class="panel-body">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/js/libs/read-csv.js"></script>

</body>

</html>
