                        <ul class="dropdown-menu">
                            <li id="new_messages" class="dropdown-header"></li>
                            <li class="message-preview">
                                <a href="#">
                                    <span class="avatar"><i class="fa fa-bell"></i></span>
                                    <span class="message">Security alert</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li class="message-preview">
                                <a href="#">
                                    <span class="avatar"><i class="fa fa-bell"></i></span>

                                </a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#">Go to Inbox <span class="badge">2</span></a></li>
                        </ul>
                    </li>

                            <li class="divider"></li>

                        </ul>
                    </li>

        <div id="page-wrapper" class="panel panel-default">
            <div class="row panel-body">
                <div class="">
                    <div id="main_div" class="form-group">
                        <form id="formulary" >
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label id="tables_code_lbl">Código</label>
                                         <input id="tables_code" name="code" value="0"
                                               readonly type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-1"><br/>
                                    <button class="btn btn-info" onClick="createTbl(this); return false;"><i class="fa fa-plus"></i> Crear</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label id="tables_area_lbl">Área de la mesa</label>
                                        <select id="tables_area" name="area" onChange="populateTable($(this).val());"
                                               class="form-control" >
                                            <option value="0" readonly="" id="table_area_lbl">---Selecione---</option>
                                        </select>

                                    </div>

                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label id="tables_name_lbl">Nombre</label>
                                         <input id="tables_name" name="tblname"
                                               type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label id="tables_type_lbl">Tipo de mesa</label>
                                         <select id="tables_type" name="table_type"
                                               class="form-control">
                                             <option value="0" id="type_tbl_lbl">Tipo de tabla</option>
                                             <option value="1" id="circular_tbl_lbl">Circular</option>
                                             <option value="2" id="square_tbl_lbl">Cuadrada</option>
                                         </select>
                                    </div>
                                </div>
                                 <div class="col-md-5">
                                    <div class="form-group">
                                        <label id="tables_state_lbl">Estado de la mesa</label>
                                        <br/>
                                        <input name="status" id="status" type="checkbox" />
                                    </div>
                                </div>
                            </div>

                        </form>
                        <div class="row">
                            <div class="col-md-10"><br/>
                                <button class="btn btn-info" onClick="saveTbl(this); return false;"><i class="fa fa-save"></i> Agregar</button>
                                <button class="btn btn-info" onClick="searchTable(this); return false;"><i class="fa fa-search"></i> Buscar</button>
                            </div>
                        </div>

                        <div class="col-md-12">

                                       <th>3</th>

                                       <th>6</th>
                                    </tr>

                                        </td>
                                    </tr>

                                        </td>
                                        <td id="b6" ondrop="drop(event)" ondragover="allowDrop(event)">

                                    </tr>
                                    <tr>

                                    <tr>

                                        <td id="d2" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </td>
                                        <td id="d3" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        <td id="d4" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </td>
                                        <td id="d5" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </td>
                                        <td id="d6" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>E</td>

                                        </td>
                                        <td id="e2" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </td>

                                        </td>
