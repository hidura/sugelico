<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<title>Sugelico System</title>
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.dataTables.css">
</head>

<body>

	<div class="container">
		<div class="row">

				<div class="col-xs-12 col-sm-2 col-md-12">


					<nav class="navbar">
							<!-- Brand and toggle get grouped for better mobile display -->


						<div class="col-sm-1 col-sm-offset-1">
								<a class="navbar-brand" href="?md=index"><img width="90px;" height="90px;" src="images/logo-blanco3.svg"></a>
							</div>
							<div class="col-sm-4 col-sm-offset-1">
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
										  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  </button>
								  <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="principal_menu">

								  </div>
								</div>
							</div>

						<!-- Collect the nav links, forms, and other content for toggling -->

						<!-- /.navbar-collapse -->
					</nav>
				</div>

				<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-2">
					<div class="row">
						<div class="col-sm-12 main_content" id="main_content">
							<div class="row">
								<div class="col-lg-6 col-sm-12 col-lg-offset-3">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Merma</h3>
										</div>
										<div class="panel-body">
											<div id="success_alert" class="alert alert-success alert-dismissible hidden" role="alert">
											  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											  Se ha agregado el módulo de manera correcta.
											</div>
											<div id="error_alert" class="alert alert-danger alert-dismissible hidden" role="alert">
											  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											  Ha ocurrido un error creando el nuevo módulo.
											</div>

											<form id="merma_filters">
												<div class="form-group">
													<label for="name">Mermado Por</label>
													<input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required >
												</div>
												<div class="form-group">
													<label for="path">Fecha de entrega</label>
													<input type="date" class="form-control" id="path" name="path" placeholder="Ruta" required >
												</div>
												<div class="form-group">
													<label for="icon">Descripción</label>
													<textarea class="form-control" id="icon" name="icon" placeholder="Icono" required></textarea>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Productos en la factura</h3>
										</div>
										<div class="panel-body">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>


	<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/libs/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/libs/vfs_fonts.js"></script>
	<script type="text/javascript" src="js/libs/buttons.html5.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.print.min.js"></script>
	<script type="text/javascript" src="js/libs/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="js/libs/buttons.bootstrap.min.js"></script>

	<script type="text/javascript" src="js/libs/select2.full.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/merma.js"></script>

</body>

</html>
